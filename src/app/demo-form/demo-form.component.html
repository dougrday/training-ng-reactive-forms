<form [formGroup]="demoForm" (ngSubmit)="handleSubmit()">
    <div>
        <label>
            First Name:
            <input type="text" formControlName="firstName">
        </label>
    </div>

    <div>
        <label>
            Last Name:
            <input type="text" formControlName="lastName">
        </label>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>
