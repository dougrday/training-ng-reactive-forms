<form [formGroup]="demoForm" (ngSubmit)="handleSubmit()">
    <div>
        <label>
            First Name:
            <input type="text" formControlName="firstName">
            <span class="error" *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                <span *ngIf="firstName.errors.required">
                    Please provide your first name.
                </span>
                <span *ngIf="firstName.errors.minlength">
                    Please provide your full first name.
                </span>
            </span>
        </label>
    </div>

    <div>
        <label>
            Last Name:
            <input type="text" formControlName="lastName">
            <span class="error" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                <span *ngIf="lastName.errors.required">
                    Please provide your last name.
                </span>
                <span *ngIf="lastName.errors.minlength">
                    Please provide your full last name.
                </span>
            </span>
        </label>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>
